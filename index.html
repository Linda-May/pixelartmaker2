<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="farbtastic/farbtastic.css" rel="stylesheet">
    <script src="farbtastic/farbtastic.js"></script>    
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <form id="size-picker">
      <div class="values">
        <h4>Height</h4>
        <input type="number" id="grid-height" name="height" min="1" value="30">
      </div>
      <i class="fa fa-times icon" aria-hidden="true"></i>
      <div class="values">
        <h4>Width</h4>
        <input type="number" id="grid-width" name="width" min="1" value="30">
      </div>
      <p>
        <button type="submit" class="button">Draw</button>
      </p>
    </form>

    <h2>Pick A Color</h2>
    <div id="color-picker"></div>

    <h2>Draw Your Doodle</h2>
    <table id="pixel-grid"></table>
    <script src="designs.js"></script>
</body>

</html>
